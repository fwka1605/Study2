<!DOCTYPE html>

<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>Hello Canvas</title>
	<style>
		.canvas {
			border: 1px solid gray;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="./../js/canvas.js"></script>
</head>

<body>
<br>
画像の表示
<br>
<canvas id="canvas1" class="canvas" width="640px" height="400px">
	Canvasに対応したブラウザを使用してください。
</canvas>
<br>
画像の表示２
<br>
<canvas id="canvas2" class="canvas" width="640px" height="400px">
	Canvasに対応したブラウザを使用してください。
</canvas>
<br>


<script>
	//ロード時に描画関数(draw)を呼び出す
	window.addEventListener('load',function(){
		//drawBase();
		draw1();
		draw2();
	});

	var data;

	function drawBase(){
		var ctx = getCanvasContextById("canvas1");

		ctx.beginPath();
		ctx.fillStyle='white';
		ctx.globalAlpha=0.5
		ctx.fillRect(0,0,640,400);
	}

	function draw1(){
		var ctx = getCanvasContextById("canvas1");

		ctx.beginPath();

		var image = new Image();
		image.src='sample1.jpg';
		image.onload = function(){
			ctx.drawImage(image,20,30);
			ctx.drawImage(image,350,50,250,100);
			ctx.drawImage(image,8,3,130,130,450,240,250,100);
		}

	}	

	function draw2(){
		var canvas = getCanvasById("canvas2");
		var ctx = getCanvasContextById("canvas2");

		ctx.beginPath();

		var image = new Image();
		image.src='sample1.jpg';
		image.onload = function(){

			ctx.save();

			var pattern = ctx.createPattern(image,'repeat');
			ctx.fillStyle=pattern;

			ctx.fillRect(10,30,250,340);


			ctx.beginPath();
			ctx.moveTo(460,30);
			ctx.lineTo(330,370);
			ctx.lineTo(600,370);
			ctx.closePath();
			ctx.fill();
			
			ctx.beginPath();
			ctx.font='300% sans-serif';
			ctx.fillText('300%、ゴシック系フォント',10,250);

		}

	}	


</script>

</body>

</html>
