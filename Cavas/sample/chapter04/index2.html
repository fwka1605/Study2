<!DOCTYPE html>

<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>Hello Canvas</title>
	<style>
		.canvas {
			border: 1px solid gray;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="./../js/canvas.js"></script>
</head>

<body>
<br>
線を描画（太さ）
<br>
<canvas id="canvas1" class="canvas" width="640px" height="400px">
	Canvasに対応したブラウザを使用してください。
</canvas>
<br>


<script>
	//ロード時に描画関数(draw)を呼び出す
	window.addEventListener('load',function(){
		draw1();
	});

	function draw1(){
		var ctx = getCanvasContextById("canvas1");

		ctx.beginPath();
		ctx.moveTo(50,50);
		ctx.lineTo(600,50);
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(50,200);
		ctx.lineTo(600,200);

		ctx.lineWidth = 5;
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(50,350);
		ctx.lineTo(600,350);

		ctx.lineWidth=30;
		ctx.stroke();

	}



</script>

</body>

</html>
