<!DOCTYPE html>

<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>Hello Canvas</title>
	<style>
		.canvas {
			border: 1px solid gray;
			width:640;
			height: 400;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

</head>

<body>

<canvas id="canvas1" class="canvas">
	Canvasに対応したブラウザを使用してください。
</canvas>
<br>
<canvas id="canvas2" class="canvas">
	Canvasに対応したブラウザを使用してください。
</canvas>


<script>
	//ロード時に描画関数(draw)を呼び出す
	window.addEventListener('load',function(){
		draw1();
		draw2();
	});

	function draw1(){
		//canvas要素を取得
		var canvas = document.getElementById("canvas1");

		// コンテキストがあるか確認
		if(!canvas || !canvas.getContext){
			return;
		}

		// コンテキストオブジェクトを取得
		var ctx = canvas.getContext('2d');

		// 四角形を描画
		ctx.strokeRect(100,50,120,60);
	}

	function draw2(){
		var arrayCanvas = $("#canvas2");
		var canvas = arrayCanvas[0];

		// コンテキストがあるか確認
		if(!canvas || !canvas.getContext){
			return;
		}

		// コンテキストオブジェクトを取得
		var ctx = canvas.getContext('2d');

		// 四角形を描画
		ctx.strokeRect(100,50,120,60);
	}
</script>

</body>

</html>
