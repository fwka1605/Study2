<!DOCTYPE html>

<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>Hello Canvas</title>
	<style>
		#bg-canvas {
			position:fixed;
			top:0;
			left:0;
			width:100%;
			height: 100%;
			z-index: -1;
		}

		#wrapper{
			width:85%;
			background:rgb(255,255,255,0.8);
			margin:0 auto;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="./../js/canvas.js"></script>
</head>

<body>

	<div id="wrapper">
		<h1>タイトル</h1>
		<main>
			<p>本文本文本文本文本文本文</p>
			<p>本文本文本文本文本文本文</p>
			<p>本文本文本文本文本文本文</p>
			<p>本文本文本文本文本文本文</p>
			<p>本文本文本文本文本文本文</p>
			<p>本文本文本文本文本文本文</p>
		</main>
	</div>

	<script>
		window.addEventListener('load',function(){
			draw1();
		});

		function draw1(){
			let canvas = document.createElement('canvas');
			canvas.id='bg-canvas';

			canvas.width=window.innerWidth;
			canvas.heigth=window.innerHeight;

			document.body.appendChild(canvas);

			let ctx = getCanvasContextById("bg-canvas");

			for(let i=0;i<100;i++){
				let startX = rand(-50,canvas.width+50);
				let startY = rand(-50,canvas.heigth+50);
				let endX = rand(-50,canvas.width+50);
				let endY = rand(-50,canvas.heigth+50);

				let r=rand(0,255);
				let g=rand(0,255);
				let b=rand(0,255);

				let lineWidth=rand(5,10);

				ctx.strokeStyle ='rgb(' + r + ',' + g + ',' + b + ')';
				ctx.lineWidth = lineWidth;

				ctx.beginPath();
				ctx.moveTo(startX,startY);
				ctx.lineTo(endX,endY);
				ctx.stroke();

			}


		}

		function rand(min,max){
			return (Math.random()*(max-min) + min)>>0;
		}
	</script>

</body>

</html>
