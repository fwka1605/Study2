
<!DOCTYPE html>

<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>Hello Canvas</title>
	<style>
		#bg-canvas {
			position:fixed;
			top:0;
			left:0;
			width:100%;
			height: 100%;
			z-index: -1;
		}

		#wrapper{
			width:85%;
			background:rgb(255,255,255,0.8);
			margin:0 auto;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="./../js/canvas.js"></script>
</head>

<body>

	<div id="wrapper">
		<h1>タイトル</h1>
		<main>
			<p>本文本文本文本文本文本文</p>
			<p>本文本文本文本文本文本文</p>
			<p>本文本文本文本文本文本文</p>
			<p>本文本文本文本文本文本文</p>
			<p>本文本文本文本文本文本文</p>
			<p>本文本文本文本文本文本文</p>
		</main>
	</div>

	<script>
		window.addEventListener('load',function(){
			draw1();
		});

		function draw1(){
			let canvas = document.createElement('canvas');
			canvas.id='bg-canvas';

			canvas.width=window.innerWidth;
			canvas.heigth=window.innerHeight;

			document.body.appendChild(canvas);

			let ctx = getCanvasContextById("bg-canvas");

			for(let i=0;i<30;i++){

				let cx = rand(-50,canvas.width+50);
				let cy = rand(-50,canvas.height+50);

				let ra = rand(10,100);

				let ra1 = rand(1,ra);
				let ra2 = rand(1,ra);

				let r1=rand(0,255);
				let g1=rand(0,255);
				let b1=rand(0,255);

				let r2=rand(0,255);
				let g2=rand(0,255);
				let b2=rand(0,255);

				let grad = ctx.createRadialGradient(cx,cy,ra1,cx,cy,ra2);
				grad.addColorStop(1,'rgb(' + r1 + ',' + g1 + ',' + b1 + ')');
				grad.addColorStop(1,'rgb(' + r2 + ',' + g2 + ',' + b2 + ')');

				ctx.globalAlpha=0.7;
				ctx.fillStyle =grad;

				ctx.beginPath();
				ctx.arc(cx,cy,ra,0,2*Math.PI);
				ctx.fill();

			}


		}

		function rand(min,max){
			return (Math.random()*(max-min) + min)>>0;
		}
	</script>

</body>

</html>
