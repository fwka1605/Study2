<!DOCTYPE html>

<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>Hello Canvas</title>
	<style>
		.canvas {
			border: 1px solid gray;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="./../js/canvas.js"></script>
</head>

<body>
<br>
アニメーション
<br>
<canvas id="canvas1" class="canvas" width="640px" height="400px">
	Canvasに対応したブラウザを使用してください。
</canvas>
<br>
アニメーション2
<br>
<canvas id="canvas2" class="canvas" width="640px" height="400px">
	Canvasに対応したブラウザを使用してください。
</canvas>
<br>


<script>
	//ロード時に描画関数(draw)を呼び出す
	window.addEventListener('load',function(){
		draw1();
		draw2();
	});

	function draw1(){
		var ctx = getCanvasContextById("canvas1");

		ctx.beginPath();

		var x = 0;

		function animation(){
			x += 5;

			ctx.fillStyle='red';
			ctx.fillRect(x,100,200,200);
		}

		setInterval(animation,50);
	}	

	function draw2(){
		var canvas = getCanvasById("canvas2");
		var ctx = getCanvasContextById("canvas2");

		ctx.beginPath();


		var x = 0;

		function animation(){
			ctx.clearRect(0,0,canvas.width,canvas.height);
			x += 5;

			ctx.fillStyle='red';
			ctx.fillRect(x,100,200,200);
		}

		setInterval(animation,50);
	}	
		
</script>

</body>

</html>
