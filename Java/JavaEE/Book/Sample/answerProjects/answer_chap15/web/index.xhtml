<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>sample21-01</title>
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h1>データベースへの新規登録</h1>

        <h:form>
            <h:panelGrid columns="3">
                コード
                <h:inputText id="code" value="#{bb.code}"/>
                <h:message for="code" styleClass="error"/>
                題　名
                <h:inputText id="title" value="#{bb.title}" />
                <h:message for="title" styleClass="error"/>
                著者名
                <h:inputText id="author" value="#{bb.author}" />
                <h:message for="author" styleClass="error"/>
                価　格
                <h:inputText id="price" value="#{bb.price}" />
                <h:message for="price" styleClass="error"/>
            </h:panelGrid>
            <h:commandButton value="新規登録"  action="#{bb.next()}"/>
        </h:form>
    </h:body>
</html>
