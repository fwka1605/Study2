<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>sample22-01</title>
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h1>更新</h1>
        <h:form>
            <h:panelGrid columns="3">

                番号<h:outputText id="number" value="#{bb.number}"/>
                <h:message for="number" styleClass="error"/>

                氏名<h:inputText id="name" value="#{bb.name}" />
                <h:message for="name" styleClass="error"/>

                メール<h:inputText id="mail" value="#{bb.mail}"/>
                <h:message for="mail" styleClass="error"/>		

            </h:panelGrid>

            <h:panelGrid columns="3">
                <h:commandButton value="更新"  action="#{bb.update()}"/>

                <h:commandButton value="取消" action="#{bb.clear()}" >
                    <f:ajax render="@all"/>
                </h:commandButton>

                <h:link outcome="index.xhtml">戻る</h:link>
            </h:panelGrid>

            <hr/>
            <h:dataTable value="#{bb.all}" var="item">
                <h:column>#{item.number}</h:column>
                <h:column>#{item.name}</h:column>
                <h:column>#{item.mail}</h:column>
                <h:column>
                    <h:commandLink value="編集" action="#{bb.edit(item)}" >
                        <f:ajax render="@all"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>  
        </h:form>
    </h:body>
</html>
