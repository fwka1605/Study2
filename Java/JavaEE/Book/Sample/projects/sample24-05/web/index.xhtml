<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>sample24-05</title>
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h3>One-to-Many</h3>
        <h:form>
            <h:dataTable value="#{bb.all}" var="v" columnClasses="c1,c2">
                <h:column>#{v.customer}</h:column>
                <h:column>
                    <h:dataTable value="#{v.orderLines}" var="o" columnClasses="c20,c21,c23,c24">
                        <h:column>#{o.item}</h:column>
                        <h:column>#{o.quantity}</h:column>
                        <h:column>
                            <h:outputText value="#{o.orderDate}">
                                <f:convertDateTime pattern="yyyy/M/d" />
                            </h:outputText>
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>  
        </h:form>
    </h:body>
</html>
