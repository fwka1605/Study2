<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>appInit</title>
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h1>登録商品一覧</h1>
        <h:form>
            <p:growl showDetail="false" life="3000"/>
            JPQL文<h:inputText  id="inp" value="#{bb.s}" size="90" styleClass="jpql" />
            <h:commandButton value="実行" action="#{bb.jpql()}" styleClass="btn"/>

            <h:commandButton value="クリア" styleClass="btn">
                <f:ajax render="inp dtbl" listener="#{bb.cls()}" />
            </h:commandButton>
            <h:dataTable id="dtbl" value="#{bb.all}" var="item" headerClass="hd1" 
                         rowClasses="row" columnClasses="c1,c2,c3,c4,c5">
                <h:column headerClass="hd">
                    <f:facet name="header">商品名</f:facet>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column headerClass="hd">
                    <f:facet name="header">商品画像</f:facet>
                    <p:graphicImage value="#{bb.picS}" >
                        <f:param name="productId" value="#{item.id}"/>
                    </p:graphicImage>	
                </h:column> 
                <h:column headerClass="hd">
                    <f:facet name="header">価格</f:facet>
                    <h:outputText value="#{item.price}">
                        <f:convertNumber type="currency" locale="ja_JP"/>
                    </h:outputText>
                </h:column>
                <h:column headerClass="hd">
                    <f:facet name="header">分類</f:facet>
                    <h:outputText value="#{item.kind}"/>
                </h:column>
                <h:column headerClass="hd">
                    <f:facet name="header">商品説明</f:facet>
                    <h:outputText value="#{item.text}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
