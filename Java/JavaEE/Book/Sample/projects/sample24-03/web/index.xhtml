<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>sample24-03</title>
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h1>One-to-One(双方向)</h1>
        <h:form>
            <h:dataTable value="#{bb.all}" var="info">
                <h:column>#{info.customer.name}</h:column>
                <h:column>#{info.address}</h:column>
                <h:column>#{info.phone}</h:column>
                <h:column>#{info.cellular}</h:column>
            </h:dataTable>  
        </h:form>
    </h:body>
</html>
