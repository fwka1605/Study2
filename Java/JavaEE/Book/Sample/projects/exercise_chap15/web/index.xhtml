<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>sample21-01</title>
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h1>データベースへの新規登録</h1>

        <h:form id="form1">
            <h:panelGrid columns="3">
                コード<h:inputText id="code" value="#{bb.code}" />
                <h:message for="code" styleClass="error"/>

                タイトル<h:inputText id="title" value="#{bb.title}" />
                <h:message for="title" styleClass="error"/>

                著者<h:inputText id="author" value="#{bb.author}" />
                <h:message for="author" styleClass="error"/>
                
                価格<h:inputText id="price" value="#{bb.price}" />
                <h:message for="price" styleClass="error"/>
            </h:panelGrid>

            <h:panelGrid columns="3">
                <h:commandButton value="作成"  action="#{bb.next()}"/>
            </h:panelGrid>
        </h:form>


    </h:body>
</html>
