<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>練習</title>
        <h:outputStylesheet name="mystyle.css" library="css"/>
    </h:head>
    <h:body>
        <h1>問診表</h1>
        <h:form>
            <h:panelGrid columns="2" styleClass="pg">
                お名前
                <h:panelGroup >
                    <h:inputText id="name" value="#{bb.name}" required="true" requiredMessage="★必須"  size="30" styleClass="tx" />
                    <h:message for="name" styleClass="errors" />
                </h:panelGroup>
                体重（kg）
                <h:panelGroup>
                    <h:inputText id="weight" value="#{bb.weight}" required="true" requiredMessage="★数値" size="5" styleClass="tx" />
                    <h:message for="weight" styleClass="errors" />
                </h:panelGroup>
                身長（m）
                <h:panelGroup>
                    <h:inputText id="height" value="#{bb.height}" required="true" requiredMessage="★数値" size="5" styleClass="tx" />
                    <h:message for="height" styleClass="errors" />
                </h:panelGroup>
                特記事項<h:inputTextarea value="#{bb.msg}"  cols="30" rows="3" styleClass="ta"/>
                 </h:panelGrid>
            <h:commandButton value="送　信"  action="#{bb.next()}" styleClass="btn"/>
        </h:form>
    </h:body>
</html>
