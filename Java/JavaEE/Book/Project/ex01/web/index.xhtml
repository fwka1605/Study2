<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>書籍データの作成</title>
    </h:head>
    <h:body>
        <h1>書籍データの作成</h1>
        <h:form>
            <h:outputLabel>書籍名:</h:outputLabel><h:inputText value="#{bookBean.title}"/><br/>
            <h:outputLabel>著者名:</h:outputLabel><h:inputText value="#{bookBean.author}"/><br/>
            <h:outputLabel>価　格:</h:outputLabel><h:inputText value="#{bookBean.price}"/><br/>
            <h:commandButton value="送信" action="#{bookBean.next()}"/>
        </h:form>
    </h:body>
</html>
