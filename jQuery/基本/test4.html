<!DOCTYPE html>

<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>jQuery test3</title>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js" ></script>
	<script>
		jQuery(function($){							
			$("<div></div>",{
				text:"abc",						
				width:100,					
				height:100,					
				css:{border:"5px solid gray"},					
				addClass:"my-div",					
				on: {					
					click: function(event){				
						alert("click");			
					}				
				},					
			}).appendTo("body");
		});							
		
		
		
	</script>
</head>

<body>

</body>
	
</html>
