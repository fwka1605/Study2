
<!DOCTYPE html>
<html>
<head>

<title>セレクター、:nth-child()、:even、:odd</title>

<style>
body {
	margin:20px;
}
</style>

<script>
jQuery(function($){
	$("li").each(function(index){
		var name = $(this).text();
		console.log(index + ":" + name);
	});


});
</script>

</head>

<body>


	<ul>
		<li>太郎</li>
		<li>次郎</li>
		<li>三郎</li>
		<li>四郎</li>
	</ul>

</body>
