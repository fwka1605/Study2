<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-message-format.min.js"></script>
<script src="scripts/plurize.js"></script>
</head>
<body ng-controller="MyController as my">

<div ng-pluralize count="my.favs.length" offset="2" 
  when="{
    '0':'[いいね！]されていません。',
    '1':'{{my.favs[0]}}さんが[いいね！]といっています。',
    '2':'{{my.favs[0]}}さん、{{my.favs[1]}}さんが[いいね!]と言っています。',
    'one':'{{my.favs[0]}}さん、{{my.favs[1]}}さんとあと１名が[いいね!]と言っています。',
    'other':'{{my.favs[0]}}さん、{{my.favs[1]}}さん、他{}名が[いいね!]と言っています。'
  }" >
</div>



</body>
</html>
