<div class="container">

    <ul class="list-group">
        <li class="list-group-item">現在 <span class="value">{{current}}</span> </li>
        <li class="list-group-item">トータル <span class="value">{{duration}}</span></li>
    </ul>

    <div class="btn-group btn-group-lg" role="group">
        <button type="button" class="btn btn-primary " ng-click="play()">PLAY</button>
        <button type="button" class="btn btn-primary " ng-click="stop()">STOP</button>
    </div>
    <div class="btn-group btn-group-lg" role="group">
        <button type="button" class="btn btn-primary " ng-click="pause()">PAUSE</button>
        <button type="button" class="btn btn-primary " ng-click="skip()">SKIP</button>
    </div>

    <div class="btn-group btn-group-lg" role="group">
        <button type="button" class="btn btn-primary " ng-click="volDown()">VOL(-)</button>
        <button type="button" class="btn btn-primary " ng-click="volUp()">VOL(+)</button>
    </div>

    <audio id="audio" src="res/music.mp3"></audio>
</div>
