<div class="app-header">
    <h1>カレンダーの作成</h1>
    <div class="actions">
        <button class="btn btn-default" ui-sref="cal.list">一覧</button>
    </div>
</div>
<div class="app-contents">

    <div class="alert alert-warning" ng-show="message">
        {{message}}
    </div>

    <form method="POST" novalidate name="form">
        <div class="form-group">
            <label for="title">タイトル</label>
            <input type="text" class="form-control" ng-model="model.title" id="title" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" ng-click="add()">登録</button>
        </div>
    </form>
</div>
