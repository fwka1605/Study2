<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src *;">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="vendors/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendors/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="vendors/angularjs/angular-ui-router.min.js"></script>
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css">
    <title>Sample Cordova App</title>
</head>
<body ng-controller="AppController">
<div ng-hide="ready">
    <span>デバイスはまだ準備中です</span>
</div>
<div ns-show="ready" ng-cloak>
    <div ui-view class="main-page"></div>
    <nav class="navbar-fixed-bottom">
        <div class="btn-group btn-group-justified">
            <a class="btn btn-default" ui-sref="ui">UI</a>
            <a class="btn btn-default" ui-sref="cal.list">カレンダー</a>
            <a class="btn btn-default" ui-sref="event.list">イベント</a>
        </div>
    </nav>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/controllers/AppController.js"></script>
<script type="text/javascript" src="js/controllers/CalendarController.js"></script>
<script type="text/javascript" src="js/controllers/EventController.js"></script>
<script type="text/javascript" src="js/controllers/CalendarUIController.js"></script>
<script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
