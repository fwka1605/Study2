<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="vendors/jquery-2.2.1.min.js"></script>
        <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="vendors/angularjs/angular.min.js"></script>
        <script type="text/javascript" src="vendors/angularjs/angular-ui-router.min.js"></script>
        <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css">
        <title>Sample Cordova App</title>
    </head>
    <body ng-controller="AppController">
        <div ng-hide="ready">
            <span>デバイスはまだ準備中です</span>
        </div>
        <div ns-show="ready" ng-cloak>
            <div ui-view></div>
            <nav class="navbar-fixed-bottom">
                <div class="btn-group btn-group-justified">
                    <a class="btn btn-default" ui-sref="device" >デバイス</a>
                    <a class="btn btn-default" ui-sref="network">ネットワーク</a>
                    <a class="btn btn-default" ui-sref="dialog">ダイアログ</a>
                </div>
            </nav>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/main.js" ></script>
        <script type="text/javascript" src="js/controllers/AppController.js"></script>
        <script type="text/javascript" src="js/controllers/DeviceController.js"></script>
        <script type="text/javascript" src="js/controllers/NetworkController.js"></script>
        <script type="text/javascript" src="js/controllers/DialogController.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
