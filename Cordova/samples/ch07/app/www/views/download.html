<div class="container">
    <h2>FileTransfer - ダウンロード</h2>

    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="download()">ダウンロード</button>

    <div class="alert alert-warning" role="alert" ng-show="progress">{{progress}}</div>

    <div class="image" ng-show="img_path">
        <img ng-src="{{img_path}}" width="100%" />
    </div>
</div>
